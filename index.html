<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интеллиум Тооцоолуур</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Интеллиум Тооцоолуур</h1>
        <div class="input-group">
            <label for="odds-1">Odds 1:</label>
            <input type="number" id="odds-1" step="0.01" placeholder="Enter odds 1">
        </div>
        <div class="input-group">
            <label for="odds-2">Odds 2:</label>
            <input type="number" id="odds-2" step="0.01" placeholder="Enter odds 2">
        </div>
        <div class="input-group">
            <label for="stake">Бооцоо:</label>
            <input type="number" id="stake" step="0.01" placeholder="Enter stake amount">
        </div>
        <button id="calculate-btn">Тооцоол</button>
        <div id="result"></div>
        <div class="dark-mode-toggle" id="dark-mode-toggle">
            <i class="fas fa-moon"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
